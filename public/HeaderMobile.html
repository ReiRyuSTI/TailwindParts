<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="flex flex-row flex-wrap items-center gap-10">
        <div class="w-96 h-[600px] flex flex-col border border-black overflow-hidden group">
            <div class="h-1/3 w-full flex justify-center items-center">logo</div>
            <div class="flex-grow flex flex-col items-center justify-center gap-20 text-lg">
                <div
                    class="w-full flex justify-center items-center transition-transform -translate-x-full group-hover:translate-x-0 duration-500">
                    <span class="w-1/3 text-center px-4 border-b-2 border-gray-500">Home</span>
                </div>
                <div
                    class="w-full flex justify-center items-center transition-transform translate-x-full group-hover:translate-x-0 duration-500 delay-100">
                    <span class="w-1/3 text-center px-4 border-b-2 border-gray-500">About</span>
                </div>
                <div
                    class="w-full flex justify-center items-center transition-transform -translate-x-full group-hover:translate-x-0 duration-500 delay-200">
                    <span class="w-1/3 text-center px-4 border-b-2 border-gray-500">Page</span>
                </div>
            </div>
        </div>
        <div class="w-96 h-[600px] flex flex-col border border-black overflow-hidden group">
            <div class="h-1/3 w-full flex justify-center items-center">logo</div>
            <div
                class="flex-grow flex flex-col items-center justify-center gap-20 text-lg transition-opacity duration-500 opacity-0 group-hover:opacity-100">
                <div class="w-full flex justify-center items-center ">

                </div>
                <div class="w-full flex justify-center items-center ">
                    <span class="w-1/3 text-center px-4 border-b-2 border-gray-500">About</span>
                </div>
                <div class="w-full flex justify-center items-center ">
                    <span class="w-1/3 text-center px-4 border-b-2 border-gray-500">Page</span>
                </div>
            </div>
        </div>
        <div class="w-96 h-[600px] flex flex-col border border-black overflow-hidden group">
            <div class="h-1/3 w-full flex justify-center items-center">logo</div>
            <div class="flex-grow flex flex-row justify-around items-center">
                <div class="w-1/4 py-2 text-center border-2 border-gray-600/70">Home</div>
                <div class="w-1/4 py-2 text-center border-2 border-gray-600/70">About</div>
                <div class="w-1/4 py-2 text-center border-2 border-gray-600/70">Page</div>
            </div>
        </div>
        <div class="w-96 h-[600px] border border-black relative">
            <div class="absolute top-0 h-12 w-full flex justify-center items-center border-b-2 border-gray-600">logo
            </div>
            <div
                class="absolute bottom-0 h-14 w-full flex flex-row justify-around items-center border-t-2 border-black">
                <div class="w-1/3 h-full flex flex-col items-center justify-center">
                    <img src="svg/home.svg" class="h-6 w-6" alt="" />
                    <span class="text-xs">Home</span>
                </div>
                <div class="w-1/3 h-full flex flex-col items-center justify-center border-x-2 border-gray-500/70">
                    <img src="svg/human.svg" class="h-6 w-6" alt="" />
                    <span class="text-xs">About</span>
                </div>
                <div class="w-1/3 h-full flex flex-col items-center justify-center">
                    <img src="svg/page.svg" class="h-6 w-6" alt="" />
                    <span class="text-xs">Page</span>
                </div>
            </div>
        </div>
        <div class="w-96 h-[600px] flex flex-col border border-black overflow-hidden group">
            <div class="h-1/3 w-full flex justify-center items-center">logo</div>
            <div class="flex-grow flex flex-col justify-around items-center">
                <div class="flex-grow w-full flex flex-col justify-around items-center">
                    <div class="w-24 h-full flex flex-row items-center justify-between">
                        <img src="svg/home.svg" class="h-6 w-6" alt="" />
                        <span class="">Home</span>
                    </div>
                    <div class="w-24 h-full flex flex-row items-center justify-between">
                        <img src="svg/human.svg" class="h-6 w-6" alt="" />
                        <span class="">About</span>
                    </div>
                    <div class="w-24 h-full flex flex-row items-center justify-between">
                        <img src="svg/page.svg" class="h-6 w-6" alt="" />
                        <span class="">Page</span>
                    </div>
                </div>
            </div>
        </div>

    </main>
