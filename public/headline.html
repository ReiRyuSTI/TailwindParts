<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex justify-center items-center px-3">
    <main class="flex flex-col justify-center items-center w-full max-w-4xl my-10 gap-10">
        <div class="flex flex-col gap-5">

            <h1 class="w-full text-3xl font-bold border-b-4 border-black">見出しのデザイン</h1>
            <h1 class="w-full text-3xl font-bold border-b-4 border-dashed border-blue-500 text-blue-500">見出しのデザイン</h1>
            <h1 class="w-full text-3xl font-bold relative pb-2">見出しのデザイン
                <div class="absolute w-full bottom-0 left-0 h-0.5 bg-gradient-to-t from-orange-400/50 to-orange-600/50">
                </div>
                <div class="absolute w-full bottom-1 left-0 h-0.5 bg-gradient-to-t from-orange-400/50 to-orange-600/50">
                </div>
            </h1>
            <h1 class="w-full text-3xl font-bold p-2 bg-blue-300/80">見出しのデザイン</h1>
            <h1 class="w-full text-3xl font-bold border-4 border-blue-500 p-4 py-6 rounded-2xl">見出しのデザイン</h1>
            <h1 class="w-full text-3xl font-bold p-4 relative">
                見出しのデザイン
                <div class="absolute h-full w-2 top-0 left-0 bg-black"></div>
            </h1>
            <h1 class="w-full text-3xl font-bold py-3 relative">
                見出しのデザイン
                <div class="absolute h-1 w-1/4 bottom-0 left-0 bg-blue-500"></div>
                <div class="absolute h-1 w-3/4 bottom-0 left-1/4 bg-blue-500/40"></div>
            </h1>
            <h1 class="text-3xl font-bold px-24 flex justify-center items-center relative">
                見出しのデザイン
                <div class="absolute h-1 w-20 object-left-top top-1/2 left-0 bg-black"></div>
                <div class="absolute h-1 w-20 object-right-top top-1/2 right-0 bg-black"></div>
            </h1>
            <h1 class="text-3xl font-bold px-24 flex justify-center items-center relative">
                見出しのデザイン
                <div class="absolute h-0.5 w-20 object-left-top top-1/2 left-0 translate-y-0.5 bg-black"></div>
                <div class="absolute h-0.5 w-20 object-left-bottom top-1/2 left-0 -translate-y-0.5 bg-black"></div>
                <div class="absolute h-0.5 w-20 object-right-top top-1/2 right-0 translate-y-0.5 bg-black"></div>
                <div class="absolute h-0.5 w-20 object-right-bottom top-1/2 right-0 -translate-y-0.5 bg-black"></div>
            </h1>

            <h1 class="text-3xl font-bold px-24 py-4 flex justify-center items-center relative">
                見出しのデザイン
                <div class="absolute h-0.5 w-full top-0 translate-y-2 bg-black"></div>
                <div class="absolute h-0.5 w-full bottom-0 -translate-y-2 bg-black"></div>
                <div class="absolute h-full w-0.5 left-0 translate-x-2 bg-black"></div>
                <div class="absolute h-full w-0.5 right-0 -translate-x-2 bg-black"></div>
            </h1>

            <h1 class="text-3xl font-bold px-24 py-4 flex justify-center items-center relative">
                見出しのデザイン
                <div class="absolute h-1/2 w-12 top-0 left-0 border-t-2 border-l-2 border-black"></div>
                <div class="absolute h-1/2 w-12 bottom-0 right-0 border-b-2 border-r-2 border-black"></div>
            </h1>

            <h1 class="text-3xl font-bold px-24 py-4 flex justify-center items-center relative">
                見出しのデザイン
                <div class="absolute h-12 w-12 top-0 left-0 border-t-2 border-l-2 border-black"></div>
                <div
                    class="absolute h-11 w-11 top-0 left-0 border-t-2 border-l-2 translate-x-1 translate-y-1 border-black">
                </div>
                <div class="absolute h-12 w-12 bottom-0 right-0 border-b-2 border-r-2 border-black"></div>
                <div
                    class="absolute h-11 w-11 bottom-0 right-0 border-b-2 border-r-2 -translate-x-1 -translate-y-1 border-black">
                </div>
            </h1>

            <h1 class="text-3xl font-bold px-24 py-4 flex justify-center items-center relative">
                見出しのデザイン
                <div class="absolute h-full w-12 top-0 left-12">
                    <div class="absolute w-full h-1 top-1/2 -translate-y-1/2 origin-center -rotate-45 bg-red-600">
                    </div>
                    <div class="absolute w-full h-1 top-1/2 -translate-y-1/2 origin-center rotate-45 bg-red-600">
                    </div>
                </div>
                <div class="absolute h-full w-12 top-0 right-12">
                    <div class="absolute w-full h-1 top-1/2 -translate-y-1/2 origin-center -rotate-45 bg-red-600">
                    </div>
                    <div class="absolute w-full h-1 top-1/2 -translate-y-1/2 origin-center rotate-45 bg-red-600">
                    </div>
                </div>
            </h1>

            <h1 class="text-3xl font-bold px-24 py-4 flex justify-center items-center relative">
                見出しのデザイン
                <div class="absolute h-full w-12 top-0 left-12">
                    <div
                        class="absolute w-1/2 h-2 top-1/2 left-0 -translate-y-0.5 origin-left rotate-45 rounded-md bg-red-600">
                    </div>
                    <div
                        class="absolute w-1/2 h-2 top-1/2 left-0 translate-y-0.5 origin-left -rotate-45 rounded-md bg-red-600">
                    </div>
                </div>
                <div class="absolute h-full w-12 top-0 right-12">
                    <div
                        class="absolute w-1/2 h-2 top-1/2 right-0 translate-y-0.5 origin-right rotate-45 rounded-md bg-red-600">
                    </div>
                    <div
                        class="absolute w-1/2 h-2 top-1/2 right-0 -translate-y-0.5 origin-right -rotate-45 rounded-md bg-red-600">

                    </div>
                </div>
            </h1>
        </div>
    </main>
</body>

</html>
